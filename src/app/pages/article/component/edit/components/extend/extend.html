<form class="form-horizontal">
  <div class="row">
    <div class="col-sm-12">
      <div class="article-extend clearfix">

        <div class="extend-key">
          <input type="text"
                 id="category_name"
                 class="form-control"
                 placeholder="key"
                 (ngModelChange)="emitExtendData()">
        </div>

        <div class="extend-value">
          <input type="text"
                 class="form-control"
                 id="category_value"
                 placeholder="value"
                 (ngModelChange)="emitExtendData()">
        </div>

        <div class="extend-del">
          <button class="btn btn-warning form-control" (click)="delExtendItem(i)">
            <i class="ion-trash-b"></i>
            <span>删除</span>
          </button>
        </div>
      </div>

      <a [href]="" class="btn btn-default btn-sm btn-block">增加扩展</a>
    </div>
  </div>
</form>
