<div class="row">
  <div class="col-lg-12 col-md-12">
    <ba-card title="文章列表" baCardClass="with-scroll table-panel">
      <div class="content-top-tools">
        <div class="clearfix">
          <div class="pull-left">
            <div class="btn-group">
              <button type="button" class="btn btn-default active"
                      (click)="switchState('all')">
                <span>全部</span>
              </button>

              <button type="button" class="btn btn-default" (click)="switchState(1)">
                <span>已发布</span>
              </button>

              <button type="button" class="btn btn-default" (click)="switchState(0)">
                <span>草稿</span>
              </button>

              <button type="button" class="btn btn-default" (click)="switchState(-1)">
                <span>回收站</span>
              </button>
            </div>

            <span>&nbsp;</span>

            <div class="btn-group">
              <button type="button"
                      class="btn btn-default btn-with-icon"
                      (click)="refreshArticles()">
                <i class="ion-refresh"></i>
                <span>刷新</span>
              </button>
              <button type="button"
                      class="btn btn-default btn-with-icon"
                      (click)="resetGetParams()">
                <i class="ion-trash-b"></i>
                <span>清空搜索条件</span>
              </button>
              <div class="btn-group" dropdown>
                <button class="btn btn-default dropdown-toggle"
                        type="button"
                        id="dropdownMenu1"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="true">
                  <i class="ion-ios-list"></i>
                  <span>批量操作</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li class="dropdown-item">
                    <a [href]="" (click)="moveToPublished(selectedArticles)">快速发布</a>
                  </li>
                  <li class="dropdown-item">
                    <a [href]="" (click)="moveToDraft(selectedArticles)">移至草稿</a>
                  </li>
                  <li class="dropdown-item">
                    <a [href]="" (click)="moveToRecycle(selectedArticles)">移至回收站</a>
                  </li>
                  <li class="dropdown-item">
                    <a [href]="" (click)="delArticleModal(selectedArticles)">彻底删除</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="pull-right">
            <form class="form-inline article-get-form">
              <div class="input-group">
                <input type="text"
                       class="form-control with-default-addon"
                       placeholder="文章标题、描述">
                <span class="input-group-btn">
                <button type="submit"
                        class="btn btn-default">搜索</button>
              </span>
              </div>
            </form>
          </div>
        </div>
        <div class="c-top">
          <div class="form-inline">
            <select class="form-control c-select" disabled *ngIf="false">
              <option default>创建时间</option>
              <option>浏览次数</option>
              <option>评论条数</option>
            </select>

            <select class="form-control c-select">
              <option default value="all">所有分类</option>
              <ng-template>
                <option>
                  keke
                </option>
              </ng-template>
            </select>

            <span>&nbsp;&nbsp;</span>
            <select class="form-control c-select">
              <option default value="all">所有标签</option>
              <ng-template>
                <option>
                  name
                </option>
              </ng-template>
            </select>

            <span>&nbsp;&nbsp;</span>
            <select class="form-control c-select">
              <option default value="all">所有类型</option>
              <option value="all" default>所有类型</option>
              <option value="1">公开</option>
              <option value="0">密码</option>
              <option value="-1">私密</option>
            </select>

          </div>
        </div>
      </div>

      <div class="table-responsive">
        <div class="article-list">
          <table class="table tablehover table-striped table-no-borders black-muted-bg table-enrich">
            <thead class="thead-inverse">
            <tr>
              <th>
                <ba-checkbox [(ngModel)]="selectAll" (ngModelChange)="batchSelectChange($event)">
                  <span ba-checkbox-label>
                    <span>&nbsp;</span>
                    <strong>ID</strong>
                  </span>
                </ba-checkbox>
              </th>
              <th width="30%">文章</th>
              <th>分类目录</th>
              <th width="150">标签</th>
              <th>评论</th>
              <th>喜欢</th>
              <th>日期</th>
              <th>公开</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td colspan="10">
                <p class="text-muted text-center article-err-msg">暂无数据</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ba-card>
  </div>
</div>
