<div class="row">
  <div class="col-md-4 col-sx-12">
    <ba-card title="添加标签" baCradClass="with-scroll">
      <form class="form-horizontal tag-form">
        <div class="form-group">
          <label for="tagName"><h5>标签名称</h5></label>
          <input type="text"
                 id="tagName"
                 class="form-control"
                 placeholder="标签名称">
          <span class="help-block sub-litter-text">这将是它在站点上显示的名字</span>
        </div>

        <div class="form-group">
          <label for="tagSlug"><h5>别名</h5></label>
          <input type="text" id="tagSlug" class="form-control" placeholder="别名">
          <span class="help-block sub-little-text">“别名”是在URL中使用的别称，建议小写，字母、数字、连字符（-）</span>
        </div>

        <div class="form-group">
          <label for="tagDescription"><h5>描述</h5></label>
          <textarea type="text"
                    id="tagDescription"
                    class="form-control"
                    cols="30"
                    rows="20"
                    placeholder="标签描述"></textarea>
          <span class="help-block sub-little-text">该标签的描述</span>
        </div>

        <div  class="form-group">
          <label for="tag_extends">
            <h5>自定义扩展</h5>
          </label>
          <div class="category-extend" >
            <div class="extend-key">
              <input type="text"
                     id="category_key"
                     class="form-control"
                     placeholder="key">
            </div>
            <div class="extend-value">
              <input type="text"
                     id="category_value"
                     class="form-control"
                     placeholder="value">
            </div>
            <div class="extend-del">
              <button class="btn btn-warning"
                      (click)="delExtendItem(i)">
                <i class="ion-trash-b"></i>
              </button>
            </div>
          </div>
          <a [href]="" class="btn btn-default btn-sm btn-block" (click)="addExtendItem()">增加扩展</a>
          <span class="help-block sub-little-text">可以为当前标签扩展自定义扩展属性</span>
        </div>

        <hr>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-success">标签</button>
            <span>&nbsp;</span>
            <button class="btn btn-default" (click)="resetEditForm()">重置</button>
          </div>
        </div>
      </form>
    </ba-card>
  </div>

  <div class="col-md-8 col-xs-12">
    <ba-card title="标签管理" baCardClass="with-scroll">
      <div class="content-top-tools">
        <div class="pull-left">
          <div class="btn-group" role="group">
            <button type="button"
                    class="btn btn-default btn-with-icon"
                    (click)="refreshTags()">
              <i class="ion-refresh"></i>
              <span>刷新</span>
            </button>
            <button type="button"
                    class="btn btn-default btn-with-icon"
                    (click)="resetSearchForm()">
              <i class="ion-trash-b"></i>
              <span>清空搜索词</span>
            </button>
            <div class="btn-group" dropdown>
              <button type="button"
                      class="btn btn-default btn-with-icon dropdown-toggle"
                      dropdownToggle>
                <i class="ion-ios-list"></i>
                <span>批量操作</span>
              </button>
              <ul class="dropdown-menu" *dropdownMenu>
                <li class="dropdown-item">
                  <a [href]="" (click)="delTagsModal()">删除选中</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <form class="pull-right form-inline navbar-form tag-search-form"
              >
          <div class="input-group">
            <input type="text"
                   placeholder="搜索相关标签"
                   class="form-control with-default-addon"
                   >
            <span class="input-group-btn">
              <button class="btn btn-default"
                      type="submit"
                      >搜索</button>
            </span>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <div class="tag-list">
          <table class="table tablehover table-striped table-no-borders black-muted-bg table-enrich">
            <thead class="thead-inverse">
            <tr>
              <th class="batch-checkbox">
                <ba-checkbox [(ngModel)]="tagsSelectAll" >
                    <span ba-checkbox-label>
                      <span>&nbsp;</span>
                      <strong>ID</strong>
                    </span>
                </ba-checkbox>
              </th>
              <th>名称</th>
              <th>别名</th>
              <th>描述</th>
              <th>文章</th>
              <th width="30%" class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr >
              <td colspan="6">
                <p class="text-muted text-center tag-err-msg">暂无数据<p>
              </td>
            </tr>
            <ng-template [ngIf]="tags && tags.data.length">
              <tr *ngFor="let tag of tags.data">
                <td class="batch-checkbox">
                  <ba-checkbox [(ngModel)]="tag.selected" >
                      <span ba-checkbox-label>
                        <span>&nbsp;</span>
                        <strong>{{ tag.id }}</strong>
                      </span>
                  </ba-checkbox>
                </td>
                <td>name</td>
                <td>
                  <div class="tag-slug">slug</div>
                </td>
                <td>
                  <div class="tag-description" >description</div>
                </td>
                <td>0</td>
                <td>
                  <div class="text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button"
                              class="btn btn-sm btn-warning"
                              (click)="putTag(tag)">编辑标签</button>
                      <button type="button"
                              class="btn btn-sm btn-danger"
                              (click)="delTagModal(tag)">删除标签</button>
                      <a class="btn btn-sm btn-success"
                         href=""
                         target="_blank">查看标签</a>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
            </tbody>
          </table>
          <br>
          <div class="text-center">
          </div>
        </div>
      </div>
    </ba-card>
  </div>
</div>
