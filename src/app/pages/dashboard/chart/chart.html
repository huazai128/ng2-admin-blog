<div class="row">
  <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
           title="折线图"
           baCardClass="traffic-panel medium-card">
    <ba-echarts [options]="lineData" [theme]="'vintage'"></ba-echarts>
  </ba-card>
</div>


<div class="row">
  <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
           title="柱状图"
           baCardClass="medium-card">
    <ba-echarts [options]="barData" (chartCreated)="onChartCreated($event)"></ba-echarts>
  </ba-card>
</div>

<div class="row">
  <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
           title="雷达图"
           baCardClass="medium-card">
    <ba-echarts [options]="radarData"></ba-echarts>
  </ba-card>
</div>

<div class="row">
  <ba-card class="col-xlg-7 col-xl-7 col-lg-12 col-sm-12 col-xs-12"
           title="仪表盘"
           baCardClass="medium-card">
    <ba-echarts #instrument type="instrument" [options]="instrumentData"></ba-echarts>
  </ba-card>

  <ba-card class="col-xlg-5 col-xl-5 col-lg-12 col-sm-12 col-xs-12"
           title="饼图"
           baCardClass="medium-card">
    <ba-echarts [options]="pieAreaData"></ba-echarts>
  </ba-card>
</div>

<div class="row">
  <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
           title="饼图"
           baCardClass="medium-card">
    <ba-echarts [options]="doughnutData"></ba-echarts>
  </ba-card>
</div>

<div class="row">
  <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
           title="气泡图"
           baCardClass="medium-card" >
    <ba-echarts [options]="bubbleData" [height]="'400px'"></ba-echarts>
  </ba-card>
</div>
