<div class="row pie-charts">
  <ba-card *ngFor="let chart of charts"
           class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12 clearfix">
    <div class="pie-chart-item">
      <div class="description">
        <div>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>
  </ba-card>
</div>
