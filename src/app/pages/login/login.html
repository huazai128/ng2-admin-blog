<div class="auth-main">
  <div class="auth-block">
    <h1>后台管理</h1>
    <form [formGroup]="loginForm"
          (ngSubmit)="login(loginForm.value)"
          class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-error':(!username.valid && username.touched),'has-success':(username.valid && username.touched)}">
        <label class="col-sm-2 control-label text-center" for="inputEmail3">邮箱</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="username" [formControl]="username" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-sm-2 control-label text-center" for="inputPsw3">密码</label>
        <div class="col-sm-10" [ngClass]="{'has-error':(!password.valid && password.touched),'has-success':(password.valid && password.touched)}">
          <input type="password"  id="inputPsw3" name="password" [formControl]="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10 ">
          <button type="submit" class="btn btn-primary btn-auth" [disabled]="!loginForm.valid">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
