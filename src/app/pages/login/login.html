<div class="auth-main">
  <div class="auth-block">
    <div class="secret-titles">
      <div class="title">
        <span>Login</span>
      </div>
      <form class="form-horizontal" (ngSubmit)="login()">
        <div class="form-group">
          <label class="col-sm-2">Login</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input" #eamil autocomplete >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2">Password</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input" #password autocomplete >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
