<div class="auth-main">
  <div class="auth-block">
    <h1>后台管理</h1>
    <form (ngSubmit)="login(form.value)"  class="form-horizontal">
      <div class="form-group row" >
        <label class="col-sm-2 control-label" for="inputEmail3">邮箱</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" >
        <label class="col-sm-2 control-label" for="inputPsw3">密码</label>
        <div class="col-sm-10">
          <input type="password"  id="inputPsw3" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  type="submit"  class="btn btn-auth">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
